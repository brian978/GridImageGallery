<!DOCTYPE html>
<html>
    <head>
        <title>GridImageGallery</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/gridgallery.js"></script>
        <script type="text/javascript" src="js/javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="grid-gallery" class="grid-image-gallery">
                <span class="image" data-src="images/image1.jpg"></span>
                <span class="image" data-src="images/image2.jpg"></span>
                <span class="image" data-src="images/image3.jpg"></span>
                <span class="image" data-src="images/image4.jpg"></span>
                <span class="image" data-src="images/image5.jpg"></span>
                <div class="clear-gallery"></div>
            </div>
        </div>
    </body>
</html>
